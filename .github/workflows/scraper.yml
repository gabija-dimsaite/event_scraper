name: Weekly Events Scraper

on:
  schedule:
    - cron: "0 4 * * 1"   # Monday 04:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run scraper
        run: |
          python scrape_events.py

      - name: Show output files (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "Output folder:"
          ls -la output || echo "No output directory"

      - name: Commit CSV outputs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status

          git add output/*.csv || true

          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git commit -m "Update CSV outputs"
          git push
          
      - name: DEBUG – show files written by scraper
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Repo root ==="
          ls -la
          echo "=== Output directory ==="
          ls -la output || echo "❌ output directory does not exist"
          echo "=== Find CSV files anywhere ==="
          find . -name "*.csv" -maxdepth 3
